<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
            <div>
                <label for="username">Имя</label>
                <input type="text" name="username" id="username" required tabindex="1">
            </div>

            <div>
                <label for="tel">Телефон</label>
                <input type="tel" name="tel" id="tel" pattern="[0-9]{1} [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="+7 ___ ___ __ __" required autocomplete="on" tabindex="2">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email"  required autocomplete="on" tabindex="3">
            </div>

            <div>
                <label for="text">Выберите свой игровой уровень</label>
                <p><input type="radio" name="vibor" value="novichok" checked>Новичок</p>
                <p><input type="radio" name="vibor" value="lubitel">Любитель</p>
                <p><input type="radio" name="vibor" value="professional">Профессионал</p>
            </div>

            <div>
                <p><input type="radio" name="soglashenie" value="podtverjd" required>Я согласен на обработку моих персональных данных </p>
            </div>
        <div class="buttons">
			<input type="submit" value="Купить билет">
		</div>
    </form>
</body>
</html>
